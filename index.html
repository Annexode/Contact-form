<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>Contact form</title>
</head>

<body>
  <div class="container">
    <div class="contact-form">
      <h1>Contact us</h1>
      <form class="form">
        
        <div class="contact names">
          <div class="first-name">
            <label for="first-name">First Name</label>
            <input type="text" name="first name" id="first-name" />
          </div>
          <div class="last-name">
            <label for="last-name">Last Name</label>
            <input type="text" name="last name" id="last-name" />
          </div>
        </div>
        <br>
        <div class="contact email-adress">
          <label for="email-adress">Email adress</label>
          <input type="email" id="email-adress" />
        </div>

        <div id="querry">

          <div class="support">
            <input type="radio" value="General enquirry" name="">
            <h4>General enquirry</h4>
          </div>
          <div class="support">
            <input type="radio" value="General enquirry" name="">
            <h4>Support request</h4>
          </div>
        </div>

        <div class="message">
          <label for="message">Message</label>
          <br>
          <br>
          <input type="text" id="message">
        </div>
          <br>
        <div class="consent">
          <input type="checkbox">
          <h3>i consent to being contacted by the them </h3>
        </div>
        <br>
   <button id="submit">Submit</button>


    </div>
    </form>
  </div>
  </div>
</body>

</html>
